name: Build PKVault

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore backend dependencies
        run: dotnet restore PKVault.Backend/PKVault.Backend.csproj

      - name: Generate PokeApi data
        working-directory: ./PKVault.Backend
        run: dotnet run -p:Mode=gen-pokeapi

      - name: Start backend server
        run: |
          cd PKVault.Backend
          $process = Start-Process dotnet -ArgumentList "run" -PassThru -NoNewWindow -RedirectStandardOutput "backend.log" -RedirectStandardError "backend-error.log"
          echo "BACKEND_PID=$($process.Id)" >> $env:GITHUB_ENV
          Start-Sleep -Seconds 10
          Write-Host "Backend process started with PID: $($process.Id)"
          if (!$process.HasExited) {
            Write-Host "Backend process is running"
          } else {
            Write-Host "Backend process has exited!"
            Get-Content backend-error.log
            exit 1
          }

      - name: Wait for backend to be ready
        run: |
          $maxAttempts = 30
          $attempt = 0
          $timeoutSec = 2
          $url = "http://localhost:5000/swagger/v1/swagger.json"
          
          Write-Host "Waiting for backend to be ready at $url..."
          
          while ($attempt -lt $maxAttempts) {
            try {
              $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec $timeoutSec
              if ($response.StatusCode -eq 200) {
                Write-Host "Backend is ready!"
                exit 0
              }
            } catch {
              Write-Host "Attempt $($attempt + 1)/$maxAttempts - Backend not ready yet..."
            }
            Start-Sleep -Seconds $timeoutSec
            $attempt++
          }
          
          Write-Host "Backend failed to start within timeout"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate SDK from backend
        working-directory: ./frontend
        run: npm run gen:sdk
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: 0
          VITE_SERVER_URL: http://localhost:5000

      - name: Build frontend for desktop
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_SERVER_URL: http://localhost:5000
          VITE_DESKTOP: 1

      - name: Stop backend server
        run: |
          if ($env:BACKEND_PID) {
            Write-Host "Stopping backend process $env:BACKEND_PID"
            Stop-Process -Id $env:BACKEND_PID -Force -ErrorAction SilentlyContinue
            Write-Host "Backend process stopped"
          }

      - name: Copy frontend to WinForm wwwroot
        run: |
          if (Test-Path "PKVault.WinForm\wwwroot") {
            Remove-Item -Recurse -Force "PKVault.WinForm\wwwroot"
          }
          Copy-Item -Recurse "frontend\dist" "PKVault.WinForm\wwwroot"

      - name: Restore dependencies
        run: dotnet restore PKVault.WinForm/PKVault.WinForm.csproj

      - name: Publish project
        run: |
          dotnet publish PKVault.WinForm/PKVault.WinForm.csproj `
            -c Release -o publish `
            --runtime win-x64 --self-contained true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PKVault-Windows
          path: publish/PKVault.exe
